<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish & Chips Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS will come in PART 2 -->
  <style id="MAIN_STYLE"></style>
</head>

<body>

  <!-- ======================= HEADER ======================== -->
  <header class="main-header">
    <div class="header-left">
      <div class="brand-name">Fish & Chips</div>
      <div class="brand-tagline">Fresh • Fast • Tasty • Halal</div>
      <div id="shopStatusBanner" class="shop-status-banner"></div>
    </div>

    <div class="header-right">
      <button id="cartBubble" class="cart-bubble">
        <span id="cartCount">0</span>
        <span id="cartTotal">£0.00</span>
      </button>
    </div>
  </header>


  <!-- ======================= SEARCH BAR ======================== -->
  <section class="search-section">
    <input id="searchInput" type="text" placeholder="Search menu or type 2004 for admin..." />
    <div id="searchError" class="search-error"></div>
  </section>


  <!-- ======================= MENU GRID ======================== -->
  <main>
    <h2 class="section-title">Menu</h2>
    <div id="menuGrid" class="menu-grid"></div>
  </main>


  <!-- ======================= FOOTER ======================== -->
  <footer>
    © <span id="year"></span> Fish & Chips
  </footer>


  <!-- ======================= ITEM MODAL ======================== -->
  <div id="itemModal" class="modal-backdrop">
    <div class="modal">
      <img id="modalImg" class="modal-img" src="">
      <div class="modal-body">

        <h3 id="modalName"></h3>
        <p id="modalDesc"></p>
        <p id="modalPrice"></p>

        <div id="modalOptions"></div>

        <div class="modal-buttons">
          <button id="modalClose" class="btn grey">CLOSE</button>
          <button id="modalCollection" class="btn blue">COLLECTION</button>
          <button id="modalDelivery" class="btn red">DELIVERY</button>
          <button id="modalAddCart" class="btn gold">ADD TO CART</button>
        </div>

      </div>
    </div>
  </div>


  <!-- ======================= CHECKOUT MODAL ======================== -->
  <div id="checkoutModal" class="modal-backdrop">
    <div class="modal checkout-modal">
      <h2>Your Order</h2>

      <div id="checkoutList"></div>

      <div class="checkout-total">
        <span>Total:</span>
        <span id="checkoutTotal">£0.00</span>
      </div>

      <div id="collectionDeliverySection"></div>

      <textarea id="checkoutNote" placeholder="Optional note..."></textarea>

      <div class="modal-buttons">
        <button id="checkoutClose" class="btn grey">CLOSE</button>
        <button id="checkoutConfirm" class="btn green">CONFIRM ORDER</button>
      </div>
    </div>
  </div>


  <!-- ======================= ADMIN PANEL ======================== -->
  <div id="adminPanel" class="admin-panel">

    <div class="admin-header">
      <span>Admin Panel</span>
      <button id="adminClose" class="btn small grey">CLOSE</button>
    </div>

    <div class="admin-body">

      <!-- WEEKLY OPENING CONTROL -->
      <h3>Weekly Opening Hours</h3>
      <div id="weeklyHoursContainer"></div>

      <hr>

      <!-- DELIVERY SETTINGS -->
      <h3>Delivery Settings</h3>

      <label>
        <input type="checkbox" id="deliveryEnabled"> Delivery Available Today
      </label>

      <div id="deliveryControlSection">
        <label>Delivery ETA (minutes)</label>
        <input type="number" id="deliveryETA" min="10" step="5">
      </div>

      <hr>

      <!-- ADD ITEM -->
      <h3>Add New Item</h3>

      <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item name" required>
        <input type="text" id="itemImg" placeholder="Image URL" required>
        <input type="text" id="itemDesc" placeholder="Short description">
        <input type="number" id="itemPrice" placeholder="Single price">

        <label><input type="checkbox" id="useSizes"> Use Sizes</label>

        <div id="sizeBox">
          <label><input type="checkbox" id="sizeSmall"> Small</label>
          <input type="number" id="sizeSmallPrice" placeholder="Small price">

          <label><input type="checkbox" id="sizeMedium"> Medium</label>
          <input type="number" id="sizeMediumPrice" placeholder="Medium price">

          <label><input type="checkbox" id="sizeLarge"> Large</label>
          <input type="number" id="sizeLargePrice" placeholder="Large price">
        </div>

        <button class="btn green" type="submit">ADD ITEM</button>
      </form>

      <hr>

      <!-- ALL ITEMS -->
      <h3>All Menu Items</h3>
      <div id="adminItemsList"></div>

      <hr>

      <!-- DAILY STATS -->
      <h3>Today's Stats</h3>
      <div id="todayStats"></div>

    </div>
  </div>


  <!-- JavaScript will load in PART 3 -->
  <script id="MAIN_SCRIPT"></script>

</body>
</html>
